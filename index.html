<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <div class="phone">
          <img src="img\smartphone.png" alt="celular logado no insta">
      </div>

      <div class="continue">
          
          <div class="group">
            <img src="img\logo.png" class="logo" alt="Instagram logo">
            <div class="profile-photo">
              <img src="img\profile-photo.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="login">Continue como Jonathan Gonçalves</a>
            <a href="#" class="logout">remover conta</a>
          </div>
          
          <div class="group">
            <p class="not-account">Não é Jonathan Gonçalves?</p>
            <p>
              <a href="#"><span class="link-blue">Trocar de conta</span></a> ou
              <a href="#"><span class="link-blue">Inscreva-se</span></a>
            </p>
          </div>
          
          <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
            </div>
          </div>

        </div>
    </div>
</body>
</html>
